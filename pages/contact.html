  .contact-item svg {
    width: 20px;
    height: 20px;
    flex-shrink: 0;

  }

  .social-links a {
  position: relative;
  display: inline-block;   /* needed for tooltip positioning */
  margin: 0 10px;
  width: 40px;
  height: 40px;
}

.social-links a svg {
  width: 100%;
  height: 100%;
  fill: #ffffff; /* or whatever color you want */
}

.social-links a::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 110%; /* slightly above the icon */
  left: 50%;
  transform: translateX(-50%);
  background-color: #222;
  color: #fff;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 0.8rem;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
  z-index: 10;
}

.social-links a:hover::after {
  opacity: 1;
}

</style>
