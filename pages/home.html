<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - David</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #0f0f0f;
    color: #f9f9f9;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .content-box {
    border: 3px solid #ffffff;
    padding: 60px 40px;
    max-width: 800px;
    width: 100%;
    text-align: center;
    box-sizing: border-box;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1s forwards;
  }

  h1 {
    font-size: 4rem;
    margin: 0 0 20px 0;
    color: #ffffff;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  p {
    font-size: 1.6rem;
    line-height: 1.6;
    margin-bottom: 40px;
  }

  .quick-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .quick-link {
    border: 2px solid #ffffff;
    padding: 12px 20px;
    text-decoration: none;
    color: #ffffff;
    font-weight: 600;
    text-transform: uppercase;
    transition: all 0.2s ease;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
    font-size: 1rem;
  }

  .quick-link:hover {
    background-color: #ffffff;
    color: #0f0f0f;
    box-shadow: 0 0 25px rgba(255,255,255,0.4);
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    .content-box {
      padding: 5vw;
    }
    h1 {
      font-size: 8vw;
      letter-spacing: 1px;
    }
    p {
      font-size: 4.5vw;
      margin-bottom: 5vw;
    }
    .quick-link {
      font-size: 4vw;
      padding: 3vw 5vw;
    }
  }
</style>


</head>
<body>

<div class="content-box">
  <h1>Welcome</h1>

  <a class="quick-link" href="javascript:void(0)" onclick="window.parent.scrollToSection('aboutSection')">About</a>
  <a class="quick-link" href="javascript:void(0)" onclick="window.parent.scrollToSection('skillsSection')">Skills</a>
  <a class="quick-link" href="javascript:void(0)" onclick="window.parent.scrollToSection('projectsSection')">Projects</a>
  <a class="quick-link" href="javascript:void(0)" onclick="window.parent.scrollToSection('contactSection')">Contact</a>
</div>


</div>

</body>
</html>
